<!DOCTYPE html>
<html>
    <head>
        <link rel="stylesheet" href="../Infectio/CSS/index.css">

        <title>Gamevity - Infectio</title>
    </head>

    <body>
        <main>
            <controls>
                <div class="new-game">New Game</div>
                <div>Moves <span class="moves">0</span> / <span class="max-moves">30</span></div>

        <script src="../Infectio/JS/index.js"></script>
    </body>
</html>
